spring:
  application:
    name: auth
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/${DB_NAME:auth}
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP:localhost:29092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

api:
  jwt:
    secret: jwt-secret
    expirationInSeconds: 10
    issuer: secure-hub
  encrypt:
    secret: encrypt-secret

logging:
  level:
    root: INFO
    com.securehub.auth: DEBUG